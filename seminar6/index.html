<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>THE BRAND OF LUXERIOUS FASHION</title>
</head>
<body>
    <header class="header">
        <div class="header-icon-search">
            <img class="header-icon" src="./icons/icons.svg">
            <img class="header-search" src="./icons/search.svg">
        </div>
        <nav class="header-nav">
            <img src="./icons/menu.svg">
        </nav>
    </header>
    <section class="section-top">
        <div class="section-top-left">
            <img src="./img/image-top.png">
        </div>
        <div class="section-top-right">
            <div class="section-top-right-top section-top-right-div">
                <img class="section-top-right-top-rectagle" src="./icons/Rectangle.svg">
                <div class="section-top-right-top-text">
                    <h1 class="section-top-right-top-h1">THE BRAND</h1>
                    <p>
                        <span class="section-top-right-top-text1">OF LUXERIOUS</span>
                        &nbsp;
                        <span class="section-top-right-top-text2">FASHION</span>
                    </p>
                </div>
            </div>
            <div class="section-top-right-bottom section-top-right-div">

            </div>
        </div>
    </section>
    <section class="section-body">
        <div class="section-body-trend">
            <div class="section-body-trend-items trend-for-women">
                <div>
                    <p class="trend-items-p1">30% OFF</p>
                    <p class="trend-items-p2">FOR WOMEN</p>
                </div>
            </div>
            <div class="section-body-trend-items trend-for-men">
                <p class="trend-items-p1">HOT DEAL</p>
                <p class="trend-items-p2">FOR MEN</p>
            </div>
            <div class="section-body-trend-items trend-for-kids">
                <p class="trend-items-p1">NEW ARRIVALS</p>
                <p class="trend-items-p2">FOR KIDS</p>
            </div>
            <div class="section-body-trend-items trend-accesories">
                <p class="trend-items-p1">LUXIROUS & TRENDY</p>
                <p class="trend-items-p2">ACCESORIES</p>
            </div>
        </div>
        <div class="section-body-products">

        </div>
    </section>
</body>
</html>
